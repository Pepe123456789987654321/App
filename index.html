<!DOCTYPE html>
<html lang="es" data-theme="cyber-cyan">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de NÃºmeros Quiniela</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pop-in {
      0% { transform: translateY(20px) scale(0.9); opacity: 0; }
      60% { transform: translateY(-5px) scale(1.05); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    .animate-pop-in {
      animation: pop-in 0.5s ease-out both;
    }

    :root, html[data-theme='cyber-cyan'] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #ffffff;
      --accent-primary: #06b6d4;
      --shadow-color: #06b6d433;
    }
  </style>
</head>

<body class="bg-[var(--bg-primary)] min-h-screen flex items-center justify-center text-center text-[var(--text-primary)]">
  <div class="p-6 rounded-2xl shadow-lg bg-[var(--bg-secondary)] shadow-[var(--shadow-color)]">
    <h1 class="text-3xl font-bold mb-4 text-[var(--accent-primary)]">ðŸŽ² Generador de NÃºmeros Quiniela</h1>

    <button id="gen" class="bg-[var(--accent-primary)] hover:bg-cyan-400 text-white px-4 py-2 rounded-lg shadow-md transition-all">
      Generar nÃºmero
    </button>

    <p id="num" class="text-6xl mt-6 font-mono"></p>
  </div>

  <script>
    const gen = document.getElementById('gen');
    const num = document.getElementById('num');

    gen.onclick = () => {
      const n = Math.floor(Math.random() * 100);
      num.textContent = n.toString().padStart(2, '0');
      num.classList.add('animate-pop-in');
      setTimeout(() => num.classList.remove('animate-pop-in'), 500);
    };
  </script>
</body>
</html>
